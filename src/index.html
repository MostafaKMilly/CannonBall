<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="shooting cannon ball game build with threejs">
    <title>CannonBall</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="loadingBar"></div>
    <div class="screenInfo hide">
        <div class="score">
            <h4>Score: <span class="ScoreNumber">0</span></h4>
        </div>
        <span class="cannonBallsImage"></span>
        <div class="cannonBalls">
            <p> X <span class="cannonBallsNumber">0</span></p>
            <div>
            </div>
        </div>
        <span class="targetImage"></span>
        <div class="targetInfo">
            <p> X <span class="targetNumbers">0</span></p>
        </div>
    </div>
    <div class="gameFinshedLayout hide">
        <h4 class="status"></h4>
        <button class="playAgain">Play Again</button>
        <p class="footer">Made By Sedra Merkhan , Houmam albazzal , Mostafa Kashoul Milly , Abdulalem al said , abd alrahman armashi </p>
    </div>
</body>

</html>
